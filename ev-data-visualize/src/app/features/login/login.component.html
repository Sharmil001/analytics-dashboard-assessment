<div
  class="flex flex-column justify-content-center align-items-center h-full w-full login-bg"
>
  <div
    class="flex flex-column justify-content-center align-items-center shadow-2 w-4 border-round-lg z-1 relative bg-white p-4"
  >
    <div
      class="w-4rem h-4rem flex align-items-center text-center justify-content-center mb-4"
    >
      <img
        [src]="logoUrl"
        alt="logo"
        class="h-full w-full"
        style="object-fit: cover"
      />
      <span class="text-2xl font-bold mt-1">Login</span>
    </div>
    <form class="w-full" [formGroup]="form" (ngSubmit)="login()">
      <div class="flex flex-column mb-3">
        <label class="font-bold text-md mb-1" for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          placeholder="Input your email address"
          autocorrect="off"
          pInputText
        />
      </div>
      <div class="flex flex-column">
        <label class="font-bold text-md mb-1" for="password">Password</label>
        <p-password
          class="w-full"
          id="password"
          formControlName="password"
          placeholder="Input your password"
          [toggleMask]="true"
          [feedback]="false"
        />
      </div>
      <button
        pButton
        type="submit"
        label="Submit"
        class="w-full mt-6 text-center"
      ></button>
    </form>
  </div>
</div>
